<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form B – Research Project Details | JBS Ethics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/form_a.css">

</head>
<style>
  #personalInfoComment textarea {
  width: 100%;
}

</style>
<body>

<div class="form-wrapper">

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-content">
      <img src="{{ url_for('static',filename='img/image.png')}}" alt="UJ JBS Logo" class="logo uj">
      <span class="nav-title">Form B – Research Project Details</span>
      <div style="text-align: right;">
        <a href="{{url_for('logout')}}" class="btn-logout">Logout</a>
      </div>
    </div>
  </header>

    <!-- Main Content -->
    <main class="main-content">


  <!-- Top Bar -->
  <div class="form-header">
    <button class="approve-btn">Save Draft</button>
    <strong>Step 2 of 3</strong>
  </div>

  <!-- Progress Bar -->
  <div class="progress-bar">
    <div class="progress-fill" style="width: 66%">66%</div>
  </div>

  <!-- Main Content -->
 
    <form action="{{ url_for('form_b_sec2') }}" method="post" enctype="multipart/form-data">

            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <h2>Section 2: Research Project and Data Information</h2>

      <label>2.1 Short Description of the Research Project (±200 words)</label>
      <textarea name="project_description" rows="5" required placeholder="Summarize your project aims, scope, and relevance."></textarea>


      <label>2.2 Nature of the Data</label>
      <input type="text" name="data_nature" required placeholder="Describe the type of data you will collect (e.g., survey, interviews, secondary data).">

      <label>2.3 Origin/Source of Research Data</label>
      <input type="text" name="data_origin" required placeholder="Specify where the data will come from (e.g., primary collection, existing databases, public records).">

      <div class="question-block">
        <label>2.4 Are the sources of the research data in the public domain?</label>
        
        <div class="d-flex gap-4">
          <label class="form-check-label">
            <input type="radio" name="data_public" value="Yes" required onchange="togglePublicData()"> Yes
          </label>
          <label class="form-check-label">
            <input type="radio" name="data_public" value="No" required onchange="togglePublicData()"> No
          </label>
        </div>
      </div>

      <!-- Shown only if data_public = No -->
        <div id="public_data_fields" style="display: none;">
          <label>2.4.1 Provide evidence or explanation</label>
          <textarea name="public_evidence" rows="3" placeholder="Explain why the data is not publicly accessible."></textarea>

          <label>2.4.2 If data is not public, what are the access conditions?</label>
          <textarea name="access_conditions" rows="3" placeholder="Mention access terms, restrictions, or data agreements."></textarea>
        </div>

      <div class="question-block">
        <label>2.5 Does the database contain personal information/identifiers?</label>
        <div class="d-flex gap-4">
          <label class="form-check-label">
            <input type="radio" name="personal_info" value="Yes" required onchange="togglePersonalInfo()"> Yes
          </label>
          <label class="form-check-label">
            <input type="radio" name="personal_info" value="No" required onchange="togglePersonalInfo()"> No
          </label>
        </div>
      </div>

        <div id="personalInfoComment" style="display: none; margin-top: 1rem;">
          <textarea name="personal_info_comment" rows="3"
            placeholder="If yes, please specify what kind of personal information/identifiers to be collected"></textarea>
        </div>


      <div class="question-block">
        <label>2.6 If yes, has the data been anonymized?</label>
        <div class="d-flex gap-4">
          <label class="form-check-label">
            <input type="radio" name="data_anonymized" value="Yes"> Yes
          </label>
          <label class="form-check-label">
            <input type="radio" name="data_anonymized" value="No"> No
          </label>
          <label class="form-check-label">
            <input type="radio" name="data_anonymized" value="Not Applicable"> Not Applicable
          </label>
        </div>
      </div>

      <label>2.6.1 Comment / Justification:</label>
      <textarea name="anonymization_comment" rows="3" placeholder="Provide justification for anonymization or not"></textarea>
     
      <div class="question-block">
        <label>2.7 Private database: does it contain confidential private company data requiring permission?</label>
        <div class="d-flex gap-4">
          <label class="form-check-label">
            <input type="radio" name="private_permission" value="Yes" onchange="togglePrivatePermission()" required> Yes
          </label>
          <label class="form-check-label">
            <input type="radio" name="private_permission" value="No" onchange="togglePrivatePermission()" required> No
          </label>
        </div>
      </div>

      <div id="permission_details_box" style="display: none;">
        <label>2.7.1 Provide permission details (or attach separately):</label>
        <textarea name="permission_details" rows="3"
          placeholder="Describe the permission granted or attach documentation."></textarea>
      </div>

      <div class="question-block">
        <label>2.8 Will data shortcomings/incompleteness be reported?</label>
        <div class="d-flex gap-4">
          <label class="form-check-label">
            <input type="radio" name="shortcomings_reported" value="Yes" required> Yes
          </label>
          <label class="form-check-label">
            <input type="radio" name="shortcomings_reported" value="No" required> No
          </label>
        </div>
      </div>

      <label>2.9 How will data limitations be reported?</label>
      <textarea name="limitations_reporting" rows="3" placeholder="Describe how you'll address or disclose any gaps or limitations."></textarea>

      <div class="question-block">
        <label>2.10 Are the research methodology and design aligned with secondary data use?</label>
        <div class="d-flex gap-4">
          <label class="form-check-label">
            <input type="radio" name="methodology_alignment" value="Yes" required> Yes
          </label>
          <label class="form-check-label">
            <input type="radio" name="methodology_alignment" value="No" required> No
          </label>
        </div>
      </div>

      <label>2.11 How will original owners of the data be acknowledged?</label>
      <textarea name="data_acknowledgment" rows="3" placeholder="Mention citation, attribution in publications, or formal agreements."></textarea>

      <!-- Navigation Buttons -->
      <div class="form-navigation">
        <a href="form-b-section1.html" class="revise-btn">⬅ Back</a>
        <button type="submit" class="approve-btn">Next ➔ Ethical Considerations</button>
      </div>
    </form>
  </main>

</div>
<footer class="footer">
   
</footer>

<script>
  // Hide alert after 3 seconds
    setTimeout(function() {
      const alert = document.getElementById('alertMessage');
      if (alert) {
        alert.classList.remove('show'); // Bootstrap fade out
        alert.classList.add('fade'); // add fade class
        alert.style.display = 'none'; // or use .remove() if you prefer
      }
    }, 3000); // 3000ms = 3 seconds

  function togglePersonalInfo() {
    const yesSelected = document.querySelector('input[name="personal_info"]:checked').value === "Yes";
    const commentBox = document.getElementById("personalInfoComment");
    commentBox.style.display = yesSelected ? "block" : "none";
  }

function togglePublicData() {
    const value = document.querySelector('input[name="data_public"]:checked').value;
    document.getElementById('public_data_fields').style.display = value === "No" ? 'block' : 'none';
  }

  function toggleAnonymization() {
    const value = document.querySelector('input[name="data_anonymized"]:checked').value;
    document.getElementById('anonymization_box').style.display = value === "No" ? 'block' : 'none';
  }

  function togglePrivatePermission() {
    const value = document.querySelector('input[name="private_permission"]:checked').value;
    document.getElementById('permission_details_box').style.display = value === "Yes" ? 'block' : 'none';
  }
</script>

</body>
</html>
