<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form C – Ethics Exemption | JBS Ethics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/form_a.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/form_a.css') }}"> -->
    <style>
        .question-block {
            margin: 1.5rem 0;
        }

        .question-block label {
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        input[type="radio"] {
            margin-right: 0.3rem;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="nav-content">
            <img src="{{ url_for('static',filename='img/image.png')}}" alt="UJ JBS Logo" class="logo uj">
            <span class="nav-title">Form C – Ethics Exemption</span>
            <div style="text-align: right;">
                <a href="{{url_for('logout')}}" class="btn-logout">Logout</a>
            </div>
        </div>
    </header>

    <br>
    <br>

    <!-- Main -->
    <main class="main-content">


        <!-- Section Title -->
        <h2>Upload Proposal for Ethics Exemption (Form C)</h2>

        <form id="formCUpload" action="{{url_for('submit_form_c_requirements')}}" method="post" enctype="multipart/form-data">
            <!-- Error Messages -->
            {% if messages %}
                <div id="alertMessage" class="alert alert-danger alert-dismissible fade show">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="question-block">
                <label>Upload Your Research Proposal</label>
                <input type="file" name="proposal" required accept=".pdf,.docx">
            </div>

        <!-- Navigation -->
        <div class="form-navigation">
            <a href="{{url_for('student_dashboard')}}" class="revise-btn">⬅ Back</a>
            <button type="submit" class="approve-btn">Next ➔ Form C</button>
        </div>
        </form>
    </main>

    <br>


    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Johannesburg Business School | University of Johannesburg</p>
    </footer>

   <script>

</script>


</body>

</html>
