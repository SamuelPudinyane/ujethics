<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form C – Proposal Summary | JBS Ethics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/form_a.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/form_a.css') }}">
</head>
<body>

<div class="form-wrapper">

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-content">
      <img src="{{ url_for('static',filename='img/image.png')}}" alt="UJ JBS Logo" class="logo uj">
      <span class="nav-title">Form C – Proposal Summary Sheet</span>

      <div style="text-align: right;">
        <a href="{{url_for('logout')}}" class="btn-logout">Logout</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">

  <!-- Top Bar -->
  <div class="form-header">
    <button class="approve-btn">Save Draft</button>
    <strong>Step 3 of 4</strong>
  </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress-fill" style="width: 75%;">75%</div>
    </div>
  

  
    <form action="{{url_for('form_c_sec3')}}"  method="post" enctype="multipart/form-data">
      
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <h2>Section 3: Proposal Summary Sheet</h2>

      <div class="form-group">
        <label for="summary_title">3.1 Title or Provisional Title of the Research Project</label>
        <input type="text" id="summary_title" name="summary_title" placeholder="10–16 words" required />
      </div>

      <div class="form-group">
        <label for="executive_summary">3.2 Executive Summary of the Study</label>
        <textarea id="executive_summary" name="executive_summary" rows="5" placeholder="Summarize your study in 100–250 words" required></textarea>
      </div>

      <div class="form-group">
        <label for="research_questions">3.3 Research Questions / Hypotheses</label>
        <textarea id="research_questions" name="research_questions" rows="4" placeholder="List your main research questions or hypotheses" required></textarea>
      </div>

      <div class="form-group">
        <label for="research_purpose">3.4 Research Purpose and Objectives / Anticipated Outcomes</label>
        <textarea id="research_purpose" name="research_purpose" rows="4" placeholder="What is the purpose and intended outcomes?" required></textarea>
      </div>

      <div class="form-group">
        <label for="secondary_data_info">3.5 Secondary Data: How was data originally collected, and how ethical aspects were handled?</label>
        <textarea id="secondary_data_info" name="secondary_data_info" rows="4" placeholder="Explain if using secondary data sources" required></textarea>
      </div>

      <div class="form-group">
        <label for="exemption_reason">3.6 Why does your study meet exemption requirements (Explain clearly) ?</label>
        <textarea id="exemption_reason" name="exemption_reason" rows="4" placeholder="Explain why ethical exemption applies" required></textarea>
      </div>

      <!-- Navigation Buttons -->
      <div class="form-navigation">
        <a href="form-c-section2.html" class="revise-btn">⬅ Back</a>
        <button type="submit" class="approve-btn">Next ➔ Section 4</button>
      </div>

    </form>
  </main>

<footer class="footer">
  <p>&copy;  Research Ethics Committee | Johannesburg Business School</p>
</footer>

</div>

</body>
</html>
