<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form A – Human Research Ethics | JBS Ethics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/form_a.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/form_a.css') }}">
  <style>
    .modal-overlay {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }

    .modal-content button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--accent, #F26522);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .progress-bar {
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .progress-fill {
      height: 100%;
      background-color: #022169;
      width: 98%;
    }
  </style>
</head>

<body>

<header class="navbar">
  <div class="nav-content">
    <img src="{{ url_for('static',filename='img/image.png')}}" alt="UJ JBS Logo" class="logo uj">
    <span class="nav-title">Form A – Section 7: Declaration</span>
    <div style="margin-left: auto;">
      <a href="{{url_for('logout')}}" class="btn-logout">Logout</a>
    </div>
  </div>
</header>

<main class="main-content">
  <form id="formA" action="{{url_for('form_a_sec6')}}" method="post">


            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <!-- Top Bar -->
    <div class="form-header">
      <button type="button" class="approve-btn">Save Draft</button>
      <strong>Step 7 of 7</strong>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress-fill" style="width: 98%">98%</div>
    </div>

    <h2>Section 7: Declaration</h2>
    <p><strong>Statement Agreeing To Comply With Ethical Principles Set Out In UJ Policy On Research Ethics</strong></p>

    <div class="form-group">
      <label for="declaration-name" style="text-align: justify;">
        I, <input type="text" id="declaration-name" name="declaration_name" required style="display: inline-block; width: 300px;">
        (full name of main researcher), declare that I have read the Policy on Research Ethics of UJ and the contents of this document are a true and accurate reflection of the methodological and ethical implications of my proposed study. I shall carry out the study in strict accordance with the approved proposal and the Policy on Research Ethics of UJ. I further undertake to inform the relevant research ethics review committee of JBS in writing of any adverse events that occur arising from the injury or harm experienced by the participants in the study. I shall also notify the relevant JBS research ethics review committee if any changes to the study are proposed. I shall maintain the confidentiality of all data collected from or about the research participants and impose strict controls in the maintenance of privacy. I shall record all data captured during interviews in accordance with ethical guidelines outlined in my proposal. Paragraph 5 of the Policy on Research Ethics places huge emphasis on the integrity of the research and I shall ensure that I conduct the research with the highest integrity considering UJ’s Policy for Copyright Infringement and Plagiarism. Data that was gathered retrospectively will not be used. I acknowledge that as main researcher it is my responsibility to ensure that the co-researchers to this research project adhere to the ethical principles set out in the UJ Policy on Research Ethics. 
      </label>
    </div>

    <div class="form-group">
      <label>Signature of Applicant</label>
      <input type="text" name="applicant_signature" placeholder="Type your full name as signature" required>
    </div>

    <div class="form-group">
      <label>Date</label>
      <input type="date" name="declaration_date" required>
    </div>

    <!-- Navigation Buttons -->
    <div class="form-navigation">
      <a href="{{url_for('form_a_sec5')}}" class="revise-btn">⬅ Back</a>
      <button type="submit" id="submitBtn" class="approve-btn">Submit Application To Supervisor</button>
    </div>
  </form>
</main>

<footer class="footer">
  <p>&copy;  Prof. M. Munsamy & Prof. A Telukdarie</p>
</footer>

</div>

</body>
</html>
