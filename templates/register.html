body {

  <!-- Page-specific content -->
<main class="auth-wrapper">
  <div class="container-lg">
    <div class="auth-card">

      <!-- LEFT: image + CTA (mirror) -->
      <aside class="auth-side"
        style="--auth-image: url('{{ url_for('static', filename='img/jbs.jpg') }}');">
        <div class="auth-side-overlay">
          <h3 class="mb-2">Already registered?</h3>
          <p class="mb-4">Sign in to continue where you left off.</p>
          <a class="btn btn-light fw-bold" href="{{ url_for('login_page') }}">Login</a>
        </div>
      </aside>

      <!-- RIGHT: register form -->
      <section class="auth-form">
        <h2 class="centered-text mb-3">Register</h2>
        <p id="message" style="color: rgb(161,146,146);"></p>

        {% if messages %}
          <div id="alertMessage" class="alert alert-secondary alert-dismissible fade show">
            {% for message in messages %} {{ message }} {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}

        <form action="{{ url_for('register') }}" id="registerForm" method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <input id="full-name" name="full_name" type="text" placeholder="Enter Full Name" required>
          <input id="student-number" name="student_number" type="text" placeholder="Enter Student Number" required>
          <input id="email" name="email" type="email" placeholder="Enter UJ Email" required>
          <input id="password" name="password" type="password" placeholder="Create password" required>
          <button type="submit" class="mt-3">Register</button>
        </form>

        <p class="switch-link mt-3">Already have an account?
          <a href="{{ url_for('login_page') }}">Login</a>
        </p>
      </section>

    </div>
  </div>
</main>

  <script>

    window.addEventListener('DOMContentLoaded', async function () {
      const response = await fetch("{{ url_for('get_supervisors') }}");
      const supervisors = await response.json();

      const select = document.getElementById('supervisors');
      select.length = 1; // keep placeholder
      supervisors.forEach(sup => {
        const option = document.createElement('option');
        option.value = sup.user_id;
        option.textContent = sup.full_name;
        option.setAttribute('data-email', sup.email);
        select.appendChild(option);
      });

    const tooltip = document.getElementById('passHint');

// Hide alert after 3 seconds
    setTimeout(function() {
      const alert = document.getElementById('alertMessage');
      if (alert) {
        alert.classList.remove('show'); // Bootstrap fade out
        alert.classList.add('fade'); // add fade class
        alert.style.display = 'none'; // or use .remove() if you prefer
      }
    }, 3000); // 3000ms = 3 seconds
  </script>
