<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <title>Form A Requirements | JBS Ethics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/form_a.css') }}">
  <style>
    .question-block {
      margin: 1.5rem 0;
    }

    label {
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    input[type="radio"] {
      margin-right: 0.3rem;
    }

  .info-icon {
    font-size: 0.95rem;
    margin-left: 2px;
    color: var(--jbs-teal);
    padding-top: 2px;
  }

  </style>
</head>


<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-content">
      <img src="{{ url_for('static',filename='img/image.png')}}" alt="UJ JBS Logo" class="logo uj">
      <span class="nav-title">Ethics Application System</span>

      <!-- Logout -->
      <div style="text-align: right;">

      </div>
        <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
      </div>
    </div>
  </header>

  <main class="main-content">

    <h2>Before You Start Form A</h2>
    <form id="formARequirements" action="{{url_for('submit_form_a_requirements')}}" method="post" enctype="multipart/form-data">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="question-block">
        <label>1. Will you require permission to access the company or organisation? <span class="info-icon" title="If yes, please upload letter with company letterhead, time-stamped and signed.">ℹ️</span></label><br>
        <input type="radio" name="need_permission" value="Yes" required> Yes
        <input type="radio" name="need_permission" value="No" checked  required> No
      </div>

      <div class="question-block hidden" id="companyLetterUpload">       
        <label>Upload Company Permission Letter <small>(with a letterhead, signed and dated)</small></label>
        <input type="file" name="permission_letter" accept=".pdf,.docx">
      </div>

      <div class="question-block">
        <label>2. Do you have prior ethical clearance from the original study?</label><br>
        <input type="radio" name="has_clearance" value="Yes" required> Yes
        <input type="radio" name="has_clearance" value="No" checked required> No
      </div>

     
      <div class="question-block hidden" id="clearanceUpload">
        <label>Upload Prior Ethical Clearance Document (Original Study)</label>
        <input type="file" name="prior_clearance" accept=".pdf,.docx">
      </div>

      <div class="question-block">
        <label>3. Does the company require ethical clearance from JBS to issue a permission/waiver letter?</label><br>
        <input type="radio" name="company_requires_jbs" value="Yes" required> Yes
        <input type="radio" name="company_requires_jbs" value="No" checked required> No
      </div>

      <div class="question-block hidden" id="clearanceUpload1">
        <label>Upload Ethical Clearance Document</label>
        <input type="file" name="prior_clearance1" accept=".pdf,.docx">
      </div>

      <div class="question-block">
        <label>4. Upload Survey / Questionnaire / Focus Group Questions</label>
        <input type="file" name="research_tools_path" accept=".pdf,.docx" required>
      </div>

      <div class="question-block">
        <label>5. Upload Research Proposal</label>
        <input type="file" name="proposal_path" accept=".pdf,.docx" required>
      </div>

      <div class="question-block">
        <label>6. Upload Personal Impact Assessment Form</label>
        <input type="file" name="impact_assessment_path" accept=".pdf,.docx" required>
      </div>

      <div class="question-block">
        <label>7. Upload Participation Information Sheet & Consent Form</label>
        <input type="file" name="participation_info_sheet" accept=".pdf,.docx" required>
      </div>

      <div class="form-navigation">
        <a href="{{url_for('ethics_pack')}}" class="revise-btn" id="backButton">⬅ Back</a>
        <button type="submit" class="approve-btn">Proceed to Form A</button>
      </div>
    </form>
  </main>

  
<footer class="footer">
  <p>&copy;  Prof. M. Munsamy & Prof. A Telukdarie</p>
</footer>

  <script>
    
  document.addEventListener("DOMContentLoaded", function () {
    const permissionRadios = document.querySelectorAll('input[name="need_permission"]');
    const clearanceRadios = document.querySelectorAll('input[name="has_clearance"]');
    const jbsRadios = document.querySelectorAll('input[name="company_requires_jbs"]');
    const jbsClearanceUpload1 = document.getElementById("clearanceUpload1");


    const companyLetterUpload = document.getElementById("companyLetterUpload");
    const clearanceUpload = document.getElementById("clearanceUpload");
    const clearanceUpload1 = document.getElementById("clearanceUpload1");
    // const jbsClearanceUpload = document.getElementById("jbsClearanceUpload");
    const prior_clearance1 = document.getElementById("prior_clearance1");

    permissionRadios.forEach(r => {
      r.addEventListener("change", () => {
        companyLetterUpload.classList.toggle("hidden", r.value !== "Yes");
      });
    });

    clearanceRadios.forEach(r => {
      r.addEventListener("change", () => {
        clearanceUpload.classList.toggle("hidden", r.value === "No");
      });
    });

    jbsRadios.forEach(r => {
      r.addEventListener("change", () => {
        jbsClearanceUpload1.classList.toggle("hidden", r.value === "No");
      });
    });
  });

</script>

  </script>

</body>


</html>
