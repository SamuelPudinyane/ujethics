<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <title>Login | JBS Ethics Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <style>
    .custom-navbar {
  background-image: url("{{ url_for('static', filename='img/jbs.jpg') }}");
  /* background-size: cover; */
  background-repeat: no-repeat;
  background-position: center;
  height: 250px;
}

  </style>
</head>


<body>

  <!-- Header -->
<header class="navbar text-white px-3 d-flex align-items-center justify-content-between custom-navbar">
  <!-- Left-side logo + system name -->
  <div class="d-flex align-items-center gap-3">
    <img src="{{ url_for('static', filename='img/image.png') }}" alt="UJ Logo" height="40" style="background-color: white; padding: 3px; border-radius: 4px;">
    <span class="fs-5 fw-bold">JBS Ethics System</span>
  </div>
</header>





  <!-- Login Form -->
  <main class="main-content">
  <div class="container d-flex align-items-center justify-content-center flex-wrap">
    <!-- Image Block -->
    <div class="image-container me-4">
      <img src="{{ url_for('static', filename='img/jbs.jpg') }}" alt="JBS Logo" class="img-fluid" style="max-width: 500px;">
    </div>

    <!-- Form Block -->
    <div class="form-container">
      <h2 class="centered-text">Login</h2>

      {% if messages %}
        <div id="alertMessage" class="alert alert-danger alert-dismissible fade show">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}

      <form action="{{ url_for('login_page') }}" method="post" id="loginForm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="email" name="email" placeholder="UJ Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p class="switch-link">Donâ€™t have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
  </div>
</main>

  <!-- Footer -->
 <footer class="footer">
  <p>&copy;  Research Ethics Committee | Johannesburg Business School</p>
</footer>

<script>
    // Hide alert after 3 seconds
    setTimeout(function() {
      const alert = document.getElementById('alertMessage');
      if (alert) {
        alert.classList.remove('show'); // Bootstrap fade out
        alert.classList.add('fade'); // add fade class
        alert.style.display = 'none'; // or use .remove() if you prefer
      }
    }, 3000); // 3000ms = 3 seconds
  </script>
</body>

</html>
