<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Login | JBS Ethics Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>

<style>
  /* Full-page background that shows the entire image */
html, body {
  height: 100%;
  margin: 0;
}

body {
  min-height: 100vh;
  background-image: url("{{ url_for('static', filename='img/b5.jpg') }}");
  background-repeat: no-repeat;
  /* background-position: top center; */
  background-size: cover;          /* shows the whole picture */
  background-color: #ffffff;         /* fills side/bottom gaps when aspect ratios differ */
  /* If you want it to stay still while scrolling: */
  background-attachment: fixed;
}

/* @media (min-width: 992px) {
  body { background-position: center -300px; } 

} */

</style>

<body>

  <!-- Header -->
<!-- <header class="navbar custom-navbar"> -->
  <!-- Left-side logo + system name -->
  <!-- <div class="d-flex align-items-center gap-3">
    <img src="{{ url_for('static', filename='img/image.png') }}" alt="UJ Logo" height="40" style="background-color: white; padding: 3px; border-radius: 4px;">
    <span class="fs-5 fw-bold">JBS Ethics System</span>
  </div>
</header> -->

  <!-- Right-aligned logo (kept visible) -->
  <div class="logo" style="padding: 1.5px; border-radius: 2px; height: 20px;">
    <!-- <img src="{{ url_for('static', filename='img/image.png') }}" alt="UJ Logo" height="60" style="background-color: white; padding: 3px; border-radius: 4px;"> -->
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>


  <!-- Login Form -->
  <main class="auth-wrapper">
  <div class="container-lg">
    <div class="auth-card">
      
      <!-- LEFT: login form -->
      <section class="auth-form">
        <img class="auth-logo" src="{{ url_for('static', filename='img/image.png') }}" alt="UJ Logo"> 
           <h2 class="centered-text mb-3">Login</h2>

        {% if messages %}
          <div id="alertMessage" class="alert alert-secondary alert-dismissible fade show">
            {% for message in messages %} {{ message }} {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}

        <form action="{{ url_for('login_page') }}" method="post" id="loginForm">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <input type="email" name="email" placeholder="UJ Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>

        <p class="switch-link mt-3">Donâ€™t have an account?
          <a href="{{ url_for('register') }}">Register here</a>
        </p>
      </section>

      <!-- RIGHT: image + CTA -->
      <aside class="auth-side"
        style="--auth-image: url('{{ url_for('static', filename='img/jbs.jpg') }}');">
        <div class="auth-side-overlay">
          <h3 class="mb-2">New here?</h3>
          <p class="mb-4">Create an account to submit and track your ethics applications.</p>
          <a class="btn btn-light fw-bold" href="{{ url_for('register') }}">Register</a>
        </div>
      </aside>

    </div>
  </div>
</main>


  <!-- Footer -->
 <!-- <footer class="footer">
   
</footer> -->

<script>
    // Hide alert after 3 seconds
    setTimeout(function() {
      const alert = document.getElementById('alertMessage');
      if (alert) {
        alert.classList.remove('show'); // Bootstrap fade out
        alert.classList.add('fade'); // add fade class
        alert.style.display = 'none'; // or use .remove() if you prefer
      }
    }, 3000); // 3000ms = 3 seconds
  </script>
</body>

</html>
