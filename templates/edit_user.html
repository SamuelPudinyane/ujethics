<!-- register.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register | JBS Ethics Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

  <!-- Include layout.html navbar -->
  <header class="navbar">
    <div class="nav-content">
      <img src="{{ url_for('static',filename='img/image.png')}}" alt="UJ JBS Logo" class="logo uj">
      <span class="nav-title">Ethics Application System</span>
    </div>
  </header>

  <!-- Page-specific content -->
  <main class="main-content">
    <h2 class="centered-text">Edit User Information</h2>
    <p id="message" style="color: red;"></p>
    <form action="{{ url_for('edit_user',id=user.user_id) }}" id="registerForm" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> 
      {% if messages %}
                <div id="alertMessage" class="alert alert-danger alert-dismissible fade show">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
  <input id="full-name" value="{{user.full_name}}" name="full_name" type="text" placeholder="Enter Full Name" required>
  <input id="staff-number" value="{{user.staff_number}}" name="staff_number" type="text" placeholder="Enter Staff Number" required>
  <input id="email" value="{{user.email}}" name="email" type="email" placeholder="Enter UJ Email" required>
  <input id="password" name="password" type="password" placeholder="Create password" >
  <input id="password2" name="password2" type="password" placeholder="comfirm password" >
  <input id="specialisation" value="{{user.specialisation}}" value type="text" name="specialisation" placeholder="Specialisation" required >
  <select name="role" required>
  <option value="" disabled selected hidden>... Choose Role ...</option>
  <option value="SUPERVISOR" {% if user.role.value=='SUPERVISOR'%}selected{% endif %}>SUPERVISOR</option>
  <option value="ADMIN" {% if user.role.value=='ADMIN'%}selected{% endif %}>ADMIN</option>
  <option value="REVIEWER" {% if user.role.value=='REVIEWER'%}selected{% endif %}>REVIEWER</option>
  <option value="REC" {% if user.role.value=='REC'%}selected{% endif %}>REC</option>
  <option value="DEAN" {% if user.role.value=='DEAN'%}selected{% endif %}>DEAN</option>
</select>
  
  <button type="submit">Submit</button>
</form>
    <a class="btn btn-primary mt-1 col col-md" href="{{url_for('reviewer_list')}}">Cancel</a>
  </main>

  <!-- Footer -->
<footer class="footer">
  <p>&copy;  Prof. M. Munsamy & Prof. A Telukdarie</p>
</footer>

  <script>

    window.addEventListener('DOMContentLoaded', async function () {
      const response = await fetch("{{ url_for('get_supervisors') }}");
      const supervisors = await response.json();

      const select = document.getElementById('supervisors');
      select.length = 1; // keep placeholder
      supervisors.forEach(sup => {
        const option = document.createElement('option');
        option.value = sup.user_id;
        option.textContent = sup.full_name;
        option.setAttribute('data-email', sup.email);
        select.appendChild(option);
      });

    window.addEventListener('DOMContentLoaded', async function () {
      const response = await fetch("{{ url_for('get_supervisors') }}");
      const supervisors = await response.json();

      const select = document.getElementById('supervisors');
      select.length = 1; // keep placeholder
      supervisors.forEach(sup => {
        const option = document.createElement('option');
        option.value = sup.user_id;
        option.textContent = sup.full_name;
        option.setAttribute('data-email', sup.email);
        select.appendChild(option);
      });

      document.getElementById('supervisors').addEventListener('change', function () {
        const selected = this.options[this.selectedIndex];
        const email = selected.getAttribute('data-email') || '';
        document.getElementById('sup-email').value = email;
      });
    });

    const input = document.getElementById('password');
    const tooltip = document.getElementById('passHint');
    input.addEventListener('focus', () => tooltip.classList.add('visible'));
    input.addEventListener('blur', () => tooltip.classList.remove('visible'));

      });
    });

    const input = document.getElementById('password');
    const tooltip = document.getElementById('passHint');
    input.addEventListener('focus', () => tooltip.classList.add('visible'));
    input.addEventListener('blur', () => tooltip.classList.remove('visible'));

  </script>

</body>

</html>
