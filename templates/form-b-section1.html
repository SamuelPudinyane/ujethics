<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form B – Researcher's Details | JBS Ethics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/form_a.css">
 
</head>
<body>

  <div class="form-wrapper">

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-content">
      <img src="{{ url_for('static',filename='img/image.png')}}" alt="UJ JBS Logo" class="logo uj">
      <span class="nav-title">Form B – Researcher's Details</span>

      <!-- Logout -->
      <div style="text-align: right;">
        <a href="{{url_for('logout')}}" class="btn-logout">Logout</a>
      </div>
    </div>
  </header>

    <!-- Main Content -->
    <main class="main-content">
  <!-- Top Bar -->
  <div class="form-header">
    <button class="approve-btn">Save Draft</button>
    <strong>Step 1 of 3</strong>
  </div>

  <!-- Progress Bar -->
  <div class="progress-bar">
    <div class="progress-fill" style="width: 33%">33%</div>
  </div>

  <!-- Main Content -->
 
    <form action="{{url_for('form_b_sec1')}}" method="post">
   

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <h2>Section 1: Researcher's Details</h2>

      <label>Applicant Name</label>
      <input type="text" name="applicant_name" required>

      <label>Student/Staff Number</label>
      <input type="text" name="student_number" required>

      <label>Institution</label>
      <input type="text" name="institution" value="University of Johannesburg" required>

      <label>UJ Department and School</label>
      <input type="text" name="department" required>

      <label>Degree Registered For</label>
      <input type="text" name="degree" required>

      <label>Title/Working Title of Project or Study</label>
      <input type="text" name="study_title" required>

      <label>Mobile Number</label>
      <input type="tel" name="mobile" required maxlength="10" pattern="\d{10}">

 
      <!-- Navigation Buttons -->
      <div class="form-navigation">
        <a href="{{url_for('student_dashboard')}}" class="revise-btn">⬅ Back</a>
        <button type="submit" class="approve-btn">Next ➔ Research Project Details</button>
      </div>
    </form>
  </main>

</div>
<footer class="footer">
   
</footer>

</body>
</html>
