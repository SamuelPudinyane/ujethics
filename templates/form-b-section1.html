<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/form_a.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/form_a.css') }}">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-content">
      <img src="{{ url_for('static',filename='img/image.png')}}" alt="UJ JBS Logo" class="logo uj">
      <span class="nav-title">Form B â€“ Researcher's Details</span>

      <!-- Logout -->
      <div style="text-align: right;">
        <a href="{{url_for('logout')}}" class="btn-logout">Logout</a>
      </div>
    </div>
  </header>

    <!-- Main Content -->
    <main class="main-content">


  <!-- Top Bar -->
  <div class="form-header">
    <button class="approve-btn">ðŸ’¾ Save Draft</button>
    <strong>Step 1 of 3</strong>
  </div>

  <!-- Progress Bar -->
  <div class="progress-bar">
    <div class="progress-fill" style="width: 33%">33%</div>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <form action="{{url_for('form_b_sec1')}}" method="post">
      <!-- Error Messages -->
            {% if messages %}
                <div id="alertMessage" class="alert alert-danger alert-dismissible fade show">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <h2>Researcher's Details</h2>

      <label>Applicant Name</label>
      <input type="text" name="applicant_name" required>

      <label>Student/Staff Number</label>
      <input type="text" name="student_number" required>

      <label>Institution</label>
      <input type="text" name="institution" value="University of Johannesburg" required>

      <label>UJ Department and School</label>
      <input type="text" name="department" required>

      <label>Degree Registered For</label>
      <input type="text" name="degree" required>

      <label>Title/Working Title of Project or Study</label>
      <input type="text" name="study_title" required>

      <label>Mobile Number</label>
      <input type="tel" name="mobile_number" required>

      <!--<label>Email Address</label>
      <input type="email" name="email_address" >

      <label>Supervisor(s)</label>
      <input type="text" name="supervisor_name" >

      <label>Supervisor Email Address</label>
      <input type="email" name="supervisor_email" >
              -->
      <!-- Navigation Buttons -->
      <div class="form-navigation">
        <a href="{{url_for('student_dashboard')}}" class="revise-btn">â¬… Back</a>
        <button type="submit" class="approve-btn">Next âž” Research Project Details</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Johannesburg Business School | University of Johannesburg</p>
  </footer>

</div>
<script>
  // Hide alert after 3 seconds
    setTimeout(function() {
      const alert = document.getElementById('alertMessage');
      if (alert) {
        alert.classList.remove('show'); // Bootstrap fade out
        alert.classList.add('fade'); // add fade class
        alert.style.display = 'none'; // or use .remove() if you prefer
      }
    }, 3000); // 3000ms = 3 seconds
</script>
</body>
</html>
