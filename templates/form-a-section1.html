<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <title>Form A – Section 1 | JBS Ethics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/form_a.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/form_a.css') }}">
  <style>
    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .progress-fill {
      height: 20px;
      background-color: var(--jbs-teal);
      width: 14.28%;
      /* 1 out of 7 steps */
      color: white;
      text-align: center;
      font-size: 0.85rem;
      line-height: 20px;
    }

    .form-section label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    .form-navigation {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-content">
      <img src="{{ url_for('static',filename='img/image.png')}}" alt="UJ JBS Logo" class="logo uj">
      <span class="nav-title">Form A – Section 1: Researcher’s Details</span>

      <!-- Logout -->
      <div style="text-align: right;">

        <a href="{{ url_for('logout')}}" class="btn-logout">Logout</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">

    <!-- Top Bar -->
    <div class="form-header">
      <button class="approve-btn" onclick="saveDraft()">Save Draft</button>
      <strong>Step 1 of 7</strong>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress-fill" style="width: 14%">14%</div>
    </div>

    <!-- Form -->
    <form action="{{url_for('form_a_sec1')}}" method="post">
      
   
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="form-section">
         <h2>Section 1: Researcher’s Details</h2>
        <label for="applicant-name">Applicant Name</label>
        <input type="text" id="applicant-name" name="applicant_name" required>

        <label for="student-number">Student / Staff Number</label>
        <input type="text" id="student-number" name="student_number" required>

        <label for="institution">Institution</label>
        <input type="text" id="institution" name="institution" value="University of Johannesburg" required>

        <label for="department">UJ Department and School</label>
        <input type="text" id="department" name="department" required>

        <label for="degree">Degree Registered For</label>
        <input type="text" id="degree" name="degree" required>

        <label for="title">Title / Working Title of Study</label>
        <input type="text" id="title" name="study_title" required>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" required>

      </div>

      <!-- Navigation Buttons -->
      <div class="form-navigation">
        <a href="{{url_for('student_dashboard')}}" class="revise-btn">⬅ Back</a>
        <button type="submit" class="approve-btn">Next ➔ Section 2</button>
      </div>
    </form>

  </main>

  <!-- Footer -->
<footer class="footer">
  <p>&copy;  Prof. M. Munsamy & Prof. A Telukdarie</p>
</footer>

</body>

</html>
